<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container d-flex flex-row justify-content-center mt-5">
      <div class="m-5">
        <img src="./img/student.jpg" alt="" srcset="" width="300px" height="auto" >
      </div>
      
      <form style="width: 500px;" class="bg-body-secondary p-3 m-3 rounded-4 mt-3 pb-0">
        <h2>Add Student</h2>
        <div class="form-group m-3">
          <label for="stuName">Student Name</label>
          <input
            type="text"
            class="form-control"
            id="stuName"
            placeholder="Student name"
          />
          
        </div>
        <div class="form-group m-3">
          <label for="stuAge">Age</label>
          <input
            type="text"
            class="form-control"
            id="stuAge"
            placeholder="Student age"
          />
        </div>
        <div class="form-group m-3">
          <label for="stuContact">Contact</label>
          <input
            type="text"
            class="form-control"
            id="stuContact"
            placeholder="Student contact"
          />
        </div>
        <button type="submit" class="btn btn-secondary mx-3 my-2" onclick="clear()">Clear</button>
        <button type="submit" class="btn btn-primary mx-3" onclick="addStudent()" id="registerBtn">Register</button>
        <button type="submit" class="btn btn-success mx-3 my-2"><a  href="./student-list.html" class="nav-link">View Students</a></button>
      </form>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
